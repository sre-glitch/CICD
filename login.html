<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KLH University</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f4f9;
        }

        nav {
            background-color: #008CBA;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: white;
            padding: 14px 25px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #00A0D6;
            color: #fff;
            transform: scale(1.1);
        }

        .login-container {
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }

        .login-form {
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #00A0D6;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
        }

        .social-icons a {
            color: white;
            font-size: 20px;
            margin: 0 15px;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: #008CBA;
        }

    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="registrations.html">Registrations</a>
        <a href="#">ERP</a>
        <a href="#">Pictures</a>
    </nav>

    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="#">
                <input type="text" placeholder="Enter your username" required><br>
                <input type="password" placeholder="Enter your password" required><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="mailto:example@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
    </footer>

</body>
</html>
